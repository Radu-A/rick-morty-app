<main class="container">
  <section class="search-section">
    <img src="pngegg.png" alt="Logo" class="logo" />
    <div class="search-container">
      <input type="text" placeholder="Search characters (RxJS practice...)" class="search-input" />
    </div>
  </section>

  <section class="character-grid">
    <article class="card">
      <div class="card-image">
        <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick Sanchez" />
      </div>
      <div class="card-info">
        <div class="section">
          <h2>Rick Sanchez</h2>
          <span class="status"><span class="status-icon alive"></span> Alive - Human</span>
        </div>
        <div class="section">
          <span class="text-gray">Last known location:</span>
          <p>Earth (Replacement Dimension)</p>
        </div>
        <button class="btn-primary">View Details</button>
      </div>
    </article>
  </section>

  <section class="pagination">
    <button class="btn-nav">Previous</button>
    <span class="page-info">Page 1 of 42</span>
    <button class="btn-nav">Next</button>
  </section>
</main>
