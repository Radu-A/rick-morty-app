<main class="container">
  <app-search-input (outputValue)="handleSearch($event)"></app-search-input>
  <section class="character-grid">
    @for (character of (characterList$ | async); track character.id) {
    <app-character-card [character]="character"></app-character-card>
    }
  </section>
  <section class="pagination">
    <button class="btn-nav" (click)="handlePrev()">Previous</button>
    <span class="page-info">Page {{ currentPage }} of 42</span>
    <button class="btn-nav" (click)="handleNext()">Next</button>
  </section>
</main>
