<main class="container">
  <app-search-input (outputValue)="handleSearch($event)"></app-search-input>

  @if (listState$ | async; as state) { @if (state.loading) {
  <section class="message-container">
    <h1>Loading dimensions...</h1>
  </section>

  } @else if (state.error) {
  <section class="message-container">
    <h1>⚠️ {{ state.error }} ⚠️</h1>
  </section>

  } @else if (state.data) {
  <section class="character-grid">
    @for (character of state.data.results; track character.id) {
    <app-character-card [character]="character"></app-character-card>
    }
  </section>
  <section class="pagination">
    <button class="btn-nav" (click)="handlePrev()" [disabled]="currentPage <= 1">Previous</button>
    <span class="page-info">Page {{ currentPage }} of {{ state.data.info.pages }}</span>
    <button
      class="btn-nav"
      (click)="handleNext()"
      [disabled]="currentPage >= state.data.info.pages"
    >
      Next
    </button>
  </section>

  } }
</main>
