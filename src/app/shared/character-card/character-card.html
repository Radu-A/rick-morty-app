<article class="card">
  <div class="card-image">
    <img [src]="character().image" alt="Rick Sanchez" />
  </div>
  <div class="card-info">
    <div class="section">
      <h2 class="card-name">{{ character().name }}</h2>
      <span class="status"
        ><span class="status-icon alive"></span> {{ character().status }} -
        {{ character().species }}</span
      >
    </div>
    <div class="section">
      <span class="text-gray">Last known location:</span>
      <p class="location">{{ character().location.name }}</p>
    </div>
    <a [routerLink]="['/details', character().id]" class="btn-primary">View Details</a>
  </div>
</article>
