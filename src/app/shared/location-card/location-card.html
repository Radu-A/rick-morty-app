<article class="card">
  <div class="card-header-visual">
    <span class="type-badge">{{ location().type }}</span>
  </div>

  <div class="card-info">
    <div class="section">
      <h2 class="card-name">{{ location().name }}</h2>
      <span class="dimension-text"> <i class="icon-planet"></i> {{ location().dimension }} </span>
    </div>

    <div class="section stats">
      <p><span class="text-gray">Type:</span> {{ location().type }}</p>
    </div>

    <a [routerLink]="['/location-details', location().id]" class="btn-primary">
      Explore Location
    </a>
  </div>
</article>
